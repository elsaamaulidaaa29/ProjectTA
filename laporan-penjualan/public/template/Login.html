<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Bagian Kiri (Form Login) */
        .login-container {
            background-color: #800000;
            color: white;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid white;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        .login-container input::placeholder {
            color: #ccc;
        }

        .login-container button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container p {
            margin-top: 10px;
        }

        .login-container a {
            color: white;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Bagian Kanan (Logo) */
        .logo-container {
            background-color: white;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Log In</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Masuk</button> <a href="datapenjualan.html"></a>
        <p>Belum punya Akun? <a href="Sign Up Form.html">Daftar</a></p>
    </div>

    <div class="logo-container">
        <img src="LOGO TEL-U CAFE.jpeg" alt="Tel-U Cafe Purwokerto Logo" style="border-radius: 100px;">
    </div>
</body>

</html>
