<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Bagian Kiri (Form Sign Up) */
        .signup-container {
            background-color: #800000;
            color: white;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .signup-container .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 280px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid white;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        .signup-container input::placeholder {
            color: #ccc;
        }

        .signup-container button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Bagian Kanan (Logo) */
        .logo-container {
            background-color: white;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="input-group">
            <input type="text" placeholder="Nama">
            <!-- <input type="text" placeholder="Last Name"> -->
        </div>
        <input type="text" placeholder="Jabatan">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Masukkan Password">
        <button>Buat Akun</button>
    </div>

    <div class="logo-container">
        <img src="LOGO TEL-U CAFE.jpeg" alt="Tel-U Cafe Purwokerto Logo" style="border-radius: 100px;">
    </div>
</body>

</html>
