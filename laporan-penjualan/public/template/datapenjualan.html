<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penjualan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #800000;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .sidebar h1 {
            color: orange;
            font-size: 20px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            background-color: #660000;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            background-color: #800000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-buttons button {
            display: block;
            width: 100%;
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        .btn-edit {
            background-color: orange;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-print {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h1>Tel-U Cafe Purwokerto</h1>
        <button>Data Penjualan</button>
        <button>Data Barang</button>
        <button>Grafik Penjualan</button>
    </div>
    <div class="content">
        <div class="header">
            <h2>Data Penjualan</h2>
            <div class="profile-icon" onclick="toggleProfile()">üë§</div>
        </div>
        <button class="btn-add">+ Tambah Data</button>
        <button class="btn-print" onclick="window.print()">Cetak Laporan üñ®Ô∏è</button>
        <table>
            <tr>
                <th>No</th>
                <th>Barang</th>
                <th>Terjual</th>
                <th>Tanggal</th>
                <th>Aksi</th>
            </tr>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Hapus</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="profile" class="profile-container" style="display: none;">
        <img src="https://via.placeholder.com/100" alt="Profile">
        <h3>Name</h3>
        <div class="profile-buttons">
            <button>Jabatan</button>
            <button>Username</button>
            <button>Password</button>
        </div>
    </div>
    <script>
        function toggleProfile() {
            var profile = document.getElementById("profile");
            profile.style.display = profile.style.display === "none" ? "block" : "none";
        }
    </script>
</body>

</html>
